<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
    <form action="response.html" method="get" target="_blank" name="Student Registration Form">
            <header><center><h1>Student Registration Form</h1></center></header>
            <hr>
            <label for="Full Name">Full Name:</label>
            <input type="text" name="Full Name" id="Full Name" placeholder="Enter your full name" required>
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="Enter valid email address" required>
            <br><br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" placeholder="Enter password" required>
            <br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other"
            value="Other" required>
            <label for="other">Other</label>
            <br><br>
            <label for="course">Course:</label>
            <select name="Course" id="course" required>
                <option value="" disabled selected>--Select Course--</option>
                <option value="Btech">Btech</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="Mtech">Mtech</option>
            </select>
            <br><br>
            <label for="cont">Contact No:</label>
            <input type="tel" id="cont" name="Contact no." 
            placeholder="Enter phone number" required>
            <br><br>
            <label for="Address">Address:</label><br>
            <textarea name="address" id="Address" placeholder="Enter your address" rows="4" cols="40" required></textarea>
            <br><br>
            <button type="submit" value="Register">Register</button>
            <button type="reset" value="Clear">Clear</button>
            <hr>
            <center>&copy; 2025 Student Registration Portal</center>
    </form>
</body>
</html>
